{% extends 'base.html' %}

{% block body %}
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Label</th>
            <th scope="col">Category</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
        {% for list in product %}
          <tr>
            <th scope="row">{{list.id}}</th>
            <td>{{list.label}}</td>
            <td>{{list.category}}</td>
            <td>{{list.quantity}}</td>
            <td>{{list.price}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

</div>
{% endblock %}
