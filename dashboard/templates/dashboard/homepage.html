{% extends 'base.html' %}

{% block body %}
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Label</th>
            <th scope="col">Category</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for list in products %}
          <tr>
            <th scope="row">{{list.id}}</th>
            <td>{{list.label}}</td>
            <td>{{list.category}}</td>
            <td>{{list.quantity}}</td>
            <td>{{list.price}}</td>
            <td>
                <a href="{% url 'view-product' list.id %}" class="btn btn-success">View</button>
                <a href="{% url 'update-product' list.id %}" class="btn btn-warning">Update</button>
                <a href="{% url 'delete-product' list.id %}" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>


      <a href="{% url 'create-product' %}" class="btn btn-primary">Add Product</button>
</div>
{% endblock %}
