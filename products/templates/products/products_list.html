{% extends 'base.html' %}

{% block body %}
<div class="container d-flex justify-content-center">
  <div class="card p-5 shadow-lg p-3 mb-5 bg-white rounded" style="width: 60rem;">
  <a href="{% url 'products-add' %}" class="btn btn-primary w-25">Create New Product</a>
    <table class="table table-striped bg-white p-3">
        <thead>
          <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for list in products %}
              <tr class="text-center">
                <th scope="row">{{forloop.counter}}</th>
                <td>{{list.product_name}}</td>
                <td>{{list.category}}</td>
                <td>{{list.price}}</td>
                <td>{{list.status}}</td>
                <td>
                    <a href="{% url 'products-view' list.id %}" class="btn btn-success">View</button>
                    <a href="{% url 'products-update' list.id %}" class="btn btn-warning">Update</button>
                    <a href="{% url 'products-delete' list.id %}" class="btn btn-danger">Delete</button>
                    
                </td>
              </tr>
            {% endfor %}
            </tbody>
      </table>
    </div>
</div>
{% endblock %}
