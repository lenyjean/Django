{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container p-4">
    <div class="card p-5 shadow-lg p-3 mb-5 bg-white rounded" style="width: 60rem;">
    <form method="POST">
        {% csrf_token %} 
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Update</button>
        <a href="{% url "category-list" %}" class="btn btn-secondary mt-3 text-decoration-none">Cancel </a>
    </form>
    </div>
</div>
{% endblock %}
