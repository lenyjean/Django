{% extends 'base.html' %}

{% block body %}
<div class="container d-flex justify-content-center">
  <div class="card p-5 shadow-lg p-3 mb-5 bg-white rounded" style="width: 60rem;">
  <a href="{% url 'category-add' %}" class="btn btn-primary w-25">Create New Category</a>
  <table class="table table-striped bg-white p-3" id="productsTable" style="font-size: 11px;">
      <thead
        <tr class="text-center">
          <th scope="col">#</th>
          <th scope="col">Category</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for list in category %}
        <tr class="text-center">
          <th scope="row">{{forloop.counter}}</th>
          <td>{{list.category}}</td>
          <td>
              <a href="{% url 'category-view' list.id %}" class="btn btn-success">View</button>
              <a href="{% url 'category-update' list.id %}" class="btn btn-warning">Update</button>
              <a href="{% url 'category-delete' list.id %}" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
   </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script
  type="text/javascript"
  charset="utf8"
  src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.6/js/responsive.bootstrap4.min.js"></script>

<script>
  $(document).ready(function () {
    $("#productsTable").DataTable();
  });
</script>
{% endblock %}
