{% extends 'base.html' %}

{% block body %}
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for list in category %}
          <tr>
            <th scope="row">{{list.id}}</th>
            <td>{{list.category}}</td>
            <td>
                <a href="{% url 'category-view' list.id %}" class="btn btn-success">View</button>
                <a href="{% url 'category-update' list.id %}" class="btn btn-warning">Update</button>
                <a href="{% url 'category-delete' list.id %}" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

      <a href="{% url 'category-add' %}" class="btn btn-primary">Create New Category</a>
</div>
{% endblock %}
