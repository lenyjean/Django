{% extends 'base.html' %} {% load crispy_forms_tags %} {% block body %}

<div class="container p-4">
  <div
    class="card p-5 shadow-lg p-3 mb-5 bg-white rounded"
    style="width: 60rem"
  >
    <div class="card-ttile">Update the information below:</div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %} {{ form|crispy }}
            <div style="display: flex; align-items: center;">
              <input type="checkbox" id="show-password" onclick="showPassword()">
              <label for="show-password">&nbsp;Show Password</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <a href="{% url "account-list" %}" class="btn btn-secondary mt-3 text-decoration-none">Cancel </a>
          </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="path/to/your/javascript/file.js"></script>
<script type="application/javascript">
  function showPassword() {
    var password1 = document.getElementById("id_password1");
    var password2 = document.getElementById("id_password2");
    if (id_password1.type === "password" || id_password2.type === "password") {
     password1.type = "text";
     password2.type = "text";
      
  } else {
    password1.type = "password";
    password2.type = "password";
   
  }
}
</script>

{% endblock %}
