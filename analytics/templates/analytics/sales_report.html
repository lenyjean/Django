<script>
    google.charts.load('current', {'packages':['line', 'corechart']});
    google.charts.setOnLoadCallback(drawChart);
  
  function dateSplit(date) {
    newDate = date.split("-")
    return (new Date(newDate[0], newDate[1]))
  }
  function drawChart() {
  
    var chartDiv = document.getElementById('chart_div');
  
    var data = new google.visualization.DataTable();
    data.addColumn('date', 'Month');
    data.addColumn('number', "Sales");
    data.addColumn({type: 'string', role: 'tooltip'});
  
    data.addRows([
    {% for sales in total_monthly_sales  %}
        [dateSplit('{{sales.month}}'),   {{sales.total_amount__sum}}, '{{sales.month}}'],
    {% endfor %}
    ]);
  
    var materialOptions = {
      chart: {
        title: 'Total Monthly Sales'
      },
      height:400,
      series: {
        // Gives each series an axis name that matches the Y-axis below.
        0: {axis: 'Sales'},
        1: {axis: 'Month'}
      },
      axes: {
        // Adds labels to each axis; they don't have to match the axis names.
        y: {
          Sales: {label: 'Sales'},
          Month: {label: 'Month'}
        }
      }
    };
  
    function drawMaterialChart() {
      var materialChart = new google.charts.Line(chartDiv);
      materialChart.draw(data, materialOptions);

    }
    drawMaterialChart();
  
  }
  </script>

  <div class="icon-card">
    <div class="card-body">
      <p class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sales Report</p>  
      <div id="chart_div"></div>
    </div>
</div>
