{% extends 'auth_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block auth %}
<div class="pt-5"style="background-image: url('/static/assets/images/background.jpg'); background-size: cover; height: 97vh;">
  <div class="row pt-5">
      <div class= "d-flex justify-content-end mt-5 col-sm col-md-5 col-lg-5">
        <img
        src="/static/assets/images/logo.png"
        alt="logo" width="400" height="400" style="opacity: 0.9; margin-right: 10px;"/>
      </div>
      <div class="col-sm col-md-6 col-lg-6 mt-4">
          <div class="card shadow m-5 p-3">
              <div class="card-title mt-3 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                  <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                </svg>
              </div>
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  {{form|crispy}}
                  <button class="btn btn-primary float-end mt-3" type="submit">Log In</button>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
