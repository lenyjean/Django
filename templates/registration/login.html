{% extends 'auth_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block auth %}
<div class=" container">
  <div class="row">
      <div class="col-sm col-md-3 col-lg-3"></div>
      <div class="col-sm col-md-6 col-lg-6">
          <div class="card shadow mt-5">
              <div class="card-title text-center">
                <img
          src="https://scontent.fmnl3-2.fna.fbcdn.net/v/t1.6435-9/181028949_3043069499259086_6136653235614529912_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeEKZWH_qIEo62MroReEWWoF5NUfSC3BIH3k1R9ILcEgfSbUQkt6sK9IkGMmqGqml64i1PJQJIv6OuFhVoD6Shl8&_nc_ohc=e2CXCbdHulUAX8H0uNL&_nc_ht=scontent.fmnl3-2.fna&oh=00_AT_n1dClDOJkjiZMUErGtRzvRdjLlRXZ2WArn9uFJFUj1w&oe=62541B6C"
          alt="logo" width="150" height="150" />
              </div>
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  {{form|crispy}}
                  <button class="btn btn-primary mt-3" type="submit">Log In</button>
                </form>
              </div>
          </div>
      </div>
      <div class="col-sm col-md-3 col-lg-3"></div>
  </div>
</div>
{% endblock %}
